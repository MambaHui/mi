<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米帐号-登录</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/ALLstyle.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../lib/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <!-- logo -->
    <div id="logo" class="type_area">
        <a href="./index.html"></a>
    </div>
    <!-- banner -->
    <div id="banner">
        <a href="javascript:;" class="bannerA"></a>
    </div>
    <!-- login -->
    <div class="type_area">
        <div id="form">
            <div class="tabs">
                <a href="javascript:void(0);" class="now">帐号登录</a>
                <span class="line"></span>
                <a href="javascript:void(0);">扫码登录</a>
            </div>
            <ul>
                <li class="active">
                    <!-- 帐号登录 -->
                    <div class="tabs-con tab">
                        <div id="form-main">
                            <form method="GET">
                                <div class="labelbox">
                                    <input type="text" name="username" id="username" placeholder="邮箱/手机号码/小米ID" />
                                </div>
                                <div class="err_tip">
                                    <em class="icon_error"></em>
                                    <span>请输入小米帐号</span>
                                </div>
                                <div class="labelbox">
                                    <input type="password" name="password" id="password" placeholder="密码" />
                                </div>
                                <div class="err_tip">
                                    <em class="icon_error"></em>
                                    <span>请输入帐号密码</span>
                                </div>
                                <div class="error">
                                    <em class="icon_error"></em>
                                    <span class="error-con">用户名或密码不正确</span>
                                </div>
                                <div class="but">
                                    <input type="button" value="登录" />
                                </div>
                            </form>
                            <div class="other_panel">
                                <p class="top"><a href="javascript:;" title="" class="cellphone">手机短信登录/注册</a></p>
                                <div class="forget">
                                    <a href="./register.html">立即注册</a>
                                    <span>|</span>
                                    <a href="javascript:;">忘记密码？</a>
                                </div>
                                <!-- 其他登录方式 -->
                                <div class="login_method">
                                    <div class="method-main">
                                        <!-- QQ -->
                                        <a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=100284651&redirect_uri=https://account.xiaomi.com/pass/sns/login/load&state=STATE_147317"
                                            title="QQ登录" target="_blank">
                                            <i class="icons-type icons-qq"></i>
                                        </a>
                                        <!-- 微博 -->
                                        <a href="https://api.weibo.com/oauth2/authorize?response_type=code&client_id=2996826273&redirect_uri=https://sns.account.xiaomi.com/pass/sns/login/load&state=STATE_417588###"
                                            title="微博登录" target="_blank">
                                            <i class="icons-type icons-weibo"></i>
                                        </a>
                                        <!-- 支付宝 -->
                                        <a href="https://auth.alipay.com/login/express.htm?goto=https%3A%2F%2Fmemberexprod.alipay.com%3A443%2Fauthorize%2FuserAuthQuickLoginAction.htm%3Fe_i_i_d%3D9e54c34a939c8af1bbc5938007a3c401"
                                            title="支付宝登录" target="_blank">
                                            <i class="icons-type icons-alipay"></i>
                                        </a>
                                        <!-- 微信 -->
                                        <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxa21de3acc0d5e79b&redirect_uri=https%3A%2F%2Fsns.account.xiaomi.com%2Fpass%2Fsns%2Flogin%2Fload&response_type=code&scope=snsapi_login&state=STATE_109697#wechat_redirect"
                                            title="微信登录" target="_blank">
                                            <i class="icons-type icons-weixin"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <!-- 二维码登录 -->
                    <div class="ercode_area tab">
                        <div class="code_iframe">
                            <img src="../images/mi-login/QRcode.png" alt="" width="180" height="180" />
                        </div>
                        <p class="custom-qr-name">使用<span>小米商城APP</span>扫一扫</p>
                        <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- copy -->
    <div id="copy" class="type_area">
        <div class="language clear">
            <ul>
                <li>
                    <a href="javascript:void(0)">简体</a>|
                </li>
                <li>
                    <a href="javascript:void(0)">繁体</a>|
                </li>
                <li>
                    <a href="javascript:void(0)">English</a>|
                </li>
                <li>
                    <a href="javascript:void(0)">常见问题</a>|
                </li>
                <li>
                    <a href="javascript:void(0)">隐私政策</a>
                </li>
            </ul>
        </div>
        <p>小米公司版权所有-京ICP备10046444-<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134" target="_blank"><span><img src="../images/mi-login/ghs.png" alt=""></span></a>京公网安备11010802020134号</p>
    </div>
</body>

</html>
